  <!-- favicon чтобы не было 404 -->
  <link rel="icon" type="image/png"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/Urn1ogAAAAASUVORK5CYII="/>

  <!-- Lottie -->
<!-- ВАЖНО: абсолютный путь, чтобы работало по /s/:id -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    /* viewer mode overrides */
    html.viewer .controls,
    html.viewer #mode,
    html.viewer #dropOverlay,
    html.viewer .placeholder { display: none !important; }
    html.viewer .wrapper::after { display: none !important; }
    html.viewer .wrapper {
      max-width: none !important;
      max-height: none !important;
      border-radius: 0 !important;
    }
    html.viewer body, html.viewer html { background: #000; }
  </style>
  <!-- Official rlottie runtime (WASM). Place the official bundle here) -->
</head>


<body>
  <script>
    // bootstrap viewer class ASAP
    (function(){ try { if(/^\/s\//.test(location.pathname)) document.documentElement.classList.add('viewer'); } catch(e){} })();
  </script>

  <div class="page">
    <div class="app">

      <div id="wrapper" class="wrapper" aria-label="Область превью">
        <div id="preview" class="preview">
          <div id="ph" class="placeholder">
            <div class="ph">
              <div class="ph-1">Перетащите файл:</div>
              <div class="ph-2">PNG / JSON</div>
            </div>
          </div>

          <div class="bg"><img id="bgImg" alt=""></div>

          <div class="lottie-layer">
            <div id="lotStage" class="lot-stage">
              <div id="lottie" class="lottie-mount"></div>
            </div>
          </div>
        </div>

        <div id="dropOverlay" class="drop-overlay">
          <div class="box">Положите тут</div>
        </div>
      </div>

      <div id="mode" class="controls">
<button class="btn secondary" id="restartBtn" title="Повторить анимацию" aria-label="Повтор">▶</button>
        <label class="chk" title="Играть зацикленно">
          <input type="checkbox" id="loopChk"> Цикл
        </label>

        <!-- стиль кнопки НЕ меняю, твой класс/градиенты сохранятся -->
        <button class="btn accent" id="shareBtn">Поделиться</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="ver" class="ver"></div>

  <!-- детектор standalone для CSS (только класс, без визуальных изменений) -->

<script>
(function(){
  // Candidate paths to try, in order
  var candidates = [
    "./rlottie/rlottie.min.js",
    "/rlottie/rlottie.min.js",
    "../rlottie/rlottie.min.js"
  ];

  // Tell Emscripten where to fetch .wasm from (relative to whichever JS we manage to load)
  function setLocateFile(prefix){
    window.__rlottieLocateFile = function(path){
      if (/\.wasm$/i.test(path)) {
        var name = path.split("/").pop() || "rlottie.wasm";
        try { return new URL(prefix + name, document.baseURI).toString(); } catch(e) {}
        return prefix + name;
      }
      return path;
    };
    window.Module = Object.assign({}, window.Module || {}, { locateFile: window.__rlottieLocateFile });
  }

  function loadScript(url){
    return new Promise(function(resolve, reject){
      var s = document.createElement('script');
      s.src = url;
      s.defer = true;
      s.onload = function(){ resolve(url); };
      s.onerror = function(){ reject(url); };
      document.head.appendChild(s);
    });
  }

  function tryLoad(i){
    if (i >= candidates.length) {
      console.error("[rlottie] Could not load rlottie runtime from any known path:", candidates);
      return;
    }
    var url = candidates[i];
    var prefix = url.replace(/[^\/]+$/, ""); // keep directory
    setLocateFile(prefix);
    loadScript(url).then(function(){
      console.log("[rlottie] Loaded:", url);
    }).catch(function(){
      tryLoad(i+1);
    });
  }

  tryLoad(0);
})();
</script>
<script type="module">
  const isStandalone =
    (window.matchMedia && (window.matchMedia('(display-mode: standalone)').matches ||
                           window.matchMedia('(display-mode: fullscreen)').matches)) ||
    (navigator.standalone === true);

  if (isStandalone) {
    document.documentElement.classList.add('standalone');

    // Режим подгонки: ?fit=edge | ?fit=safe (по умолчанию safe)
    const fit = new URL(location.href).searchParams.get('fit');
    const mode = (fit === 'edge' || fit === 'safe') ? fit : 'safe';
    document.documentElement.classList.add(`fit-${mode}`);
  }
</script>


  <!-- Абсолютный путь к модулю -->
  <script type="module" src="/src/app/main.js?v=0.01"></script>
</body>
</html>
