<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lottie Preview</title>

  <!-- CSS вашего проекта -->
  <link rel="stylesheet" href="./style.css?v=57">

  <!-- Фавикон: положите favicon.ico в корень (lottie-preview/) или измените путь ниже -->
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div id="wrapper">

    <!-- Верхняя панель / статус -->
    <header class="toolbar">
      <div class="left">
        <strong>Lottie Preview</strong>
        <span id="ver" class="muted"></span>
      </div>
      <div class="right controls" id="controls">
        <label><input type="checkbox" id="loopChk"> loop</label>
        <label><input type="checkbox" id="autoplayChk"> autoplay</label>
        <select id="sizeSel">
          <option value="fit">Fit</option>
          <option value="fill">Fill</option>
        </select>
        <label><input type="checkbox" id="wideChk"> wide</label>
        <label><input type="checkbox" id="fullHChk"> fullH</label>

        <button id="shareBtn">Поделиться</button>
        <input id="shareOut" type="text" readonly placeholder="ссылка появится здесь" />
      </div>
    </header>

    <!-- Зона превью -->
    <main id="preview">
      <div id="previewBox">
        <div id="lottieBox" class="lottie-box">
          <img id="bgImg" alt="" />
          <!-- Lottie игрок монтируется поверх/внутрь через JS -->
        </div>

        <!-- Подсказка/плейсхолдер -->
        <div id="ph" class="placeholder">
          Перетащите PNG/JPG или Lottie JSON сюда, либо вставьте из буфера.
        </div>

        <!-- Скрытые инпуты (если хотите выбрать файл вручную) -->
        <input id="bgFile" type="file" accept="image/png,image/jpeg" hidden />
        <input id="lotFile" type="file" accept="application/json,.json" hidden />
      </div>
    </main>

  </div>

  <!-- Тосты -->
  <div id="toast" class="toast"></div>

  <!-- Точка входа: ES-модули -->
  <script type="module" src="./src/app/main.js?v=57"></script>
</body>
</html>
