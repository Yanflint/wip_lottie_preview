<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lottie-превью</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000" />

  <!-- iOS: запуск без UI Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Lottie Preview" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />

  <!-- favicon чтобы не было 404 -->
  <link rel="icon" type="image/png"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEA...BCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/Urn1ogAAAAASUVORK5CYII="/>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>

  <!-- Абсолютный путь, чтобы работало по /s/:id -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <div class="app">

      <div id="wrapper" class="wrapper" aria-label="Область превью">
        <div id="preview" class="preview">

          <div class="ph">
            <div class="ph-1">Перетащите файл:</div>
            <div class="ph-2">PNG / JSON</div>
          </div>

          <div class="bg"><img id="bgImg" alt=""></div>

          <div class="lottie-layer">
            <div id="lotStage" class="lot-stage">
              <div id="lottie" class="lottie-mount"></div>
            </div>
          </div>
        </div>

        <div id="dropOverlay" class="drop-overlay">
          <div class="box">Отпустите файл здесь</div>
        </div>
      </div>

      <div id="mode" class="controls">
        <button class="btn primary"  id="sizeBtn">Ширина: 360px</button>
        <button class="btn primary"  id="heightBtn">Высота: 800px</button>

        <button class="btn secondary" id="restartBtn" title="Повторить анимацию" aria-label="Повтор">▶</button>
        <label class="chk" title="Играть зацикленно">
          <input type="checkbox" id="loopChk"> Зацикленно
        </label>

        <button class="btn accent" id="shareBtn" title="Сохранить и получить короткую ссылку">Поделиться</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="ver" class="ver"></div>

  <!-- детектор standalone для CSS (только класс, без визуальных изменений) -->
  <script type="module">
    const isStandalone =
      (window.matchMedia && (window.matchMedia('(display-mode: standalone)').matches ||
       window.matchMedia('(display-mode: fullscreen)').matches)) ||
      (navigator.standalone === true);

    if (isStandalone) {
      document.documentElement.classList.add('standalone');

      // Режим подгонки: ?fit=edge | ?fit=safe (по умолчанию safe)
      const fit = new URL(location.href).searchParams.get('fit');
      const mode = (fit === 'edge' || fit === 'safe') ? fit : 'safe';
      document.documentElement.classList.add(`fit-${mode}`);
    }
  </script>

  <!-- Основной модуль приложения -->
  <script type="module" src="/src/app/main.js?v=0.01"></script>

  <!-- ВАЖНО: инициализация динамического лэйаута и в вебе -->
  <script type="module">
    import { initLayout } from '/src/app/layout.js';
    import { getRefs }     from '/src/app/dom.js';
    initLayout({ refs: getRefs() });
  </script>
</body>
</html>
